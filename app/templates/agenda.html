    <div id="agenda">
        <h2>Agenda</h2>
        {% for event in agenda %}
        <article>
            <h3>{{ event.date }}</h3>
            <h4>{{ event.title }}</h4>
            <h5>{{ event.place }}</h5>
            <p>{{ event.description }}</p>
        </article>
        {% endfor %}
    </div>
