<section id="left-panel">
<h2>Agenda</h2>
{% for event in events %}
<div class="list-elem">
    <h3>{{ event.title }}</h3>
    <p>PLACE : {{ event.place }}</p>
    <p>FROM {{ event.begin }} TO {{ event.end }}</p>
    <p>LIVE : {{ event.live_show }}</p>
    <p>{{ event.desc }}</p>
</div>
{% endfor %}
</section>

<section id="right-panel">
<h2>Selection</h2>
</section>
