<section id="left-panel">
    <ul>
        <h2>Derniers podcasts</h2>
        {% for podcast in podcasts %}
        <li>
            <a class="content-link" href="{{ url_for('main.podcasts', id=podcast.id) }}">{{ podcast.name }}</a>
        </li>
        {% endfor %}
    </ul>
</section>

<section id="right-panel">
{% if blog_posts %}
    {% include "blog.html" %}
{% endif %}
{% if events %}
    {% include "agenda.html" %}
{% endif %}
</section>
