<section id="left-panel">
    <ul>
        <h2>Derniers podcasts</h2>
        {% for podcast in podcasts %}
        <li>
            <a class="contentLink" href="{{ url_for('main.podcast', id=podcast.id) }}">{{ podcast.title }}</a>
        </li>
        {% endfor %}
    </ul>
</section>

<section id="right-panel">
{% if blogPosts %}
    {% include "blog.html" %}
{% endif %}
{% if events %}
    {% include "agenda.html" %}
{% endif %}
</section>
