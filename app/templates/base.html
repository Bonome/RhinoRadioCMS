<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <meta charset="utf-8" lang="FR/fr">
        {% for style in styles %}
        <link rel="stylesheet" href="{{ style }}">
        {% endfor %}
        <title>Radio Rhino{% if title %} | {{ title }} {% endif %}</title>
        {% endblock %}
    </head>

    <body>
        {% block body %}

        {% include 'menu.html' %}

        <main>
        </main>

        {% include 'player.html' %}

        {% endblock %}
    </body>

    {% for script in scripts %}
    <script type="text/javascript" src={{ script }}></script>
    {% endfor %}

    {% if specificContent %}
    <script type="text/javascript">$(function(){ {{ specificContent.function }}("{{ specificContent.arg}}") });</script>
    {% endif %}

</html>
