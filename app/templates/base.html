<!doctype HTML>

<html>
    <head>
        {% block head %}
        <meta charset="utf-8" lang="FR/fr">
        {% for style in styles %}
        <link rel="stylesheet" href="{{ style }}">
        {% endfor %}
        <title>Radio Rhino {% if title %} | {{ title }} {% endif %}</title>
        {% endblock %}
    </head>

    <body>
        {% block body %}
        {% endblock %}
    </body>

    <footer>
        {% block footer %}
        {% endblock %}
    </footer>

    <div id="bottomPlayer">
        {% include 'bottomPlayer.html' %}
    </div>

    {% for script in scripts %}
    <script type="javascript" src={{ script }}></script>
    {% endfor %}

</html>
