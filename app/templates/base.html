<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        {% block head %}
        <!-- Instruct Internet Explorer to use its latest rendering engine -->
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <!-- Viewport for responsive web design -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Radio Rhino{% if title %} | {{ title }} {% endif %}</title>
        <!-- FIXME add favicon -->
        <!-- FIXME add canonical links -->
    		<meta name="description" content="Radio radicale pour personnes sensibles, le Rhino déboule sur Strasbourg pour tout retourner sur sa route !">
    		<meta property="og:image" content="http://podcast.radiorhino.eu/bannière-Rhino-blanche.png">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/player.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        {% endblock %}
    </head>

    <body>
        {% block body %}

        {% include 'menu.html' %}

        <main>
            {% include 'index.html' %}
        </main>

        {% include 'player.html' %}

        {% endblock %}
    </body>

    <script type="text/javascript" src={{ url_for('static', filename='js/player.js') }}></script>
    <script type="text/javascript" src={{ url_for('static', filename='js/app.js') }}></script>

    {% if content %}
    <script type="text/javascript">
        (function(){ loadContent('{{ content }}'); })()
    </script>
    {% endif %}

</html>
